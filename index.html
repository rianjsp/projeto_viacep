<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo VIA CEP</title>
    <link rel="stylesheet" href="style.css">

    <!--Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"

<body>

    <div class="App">
        <main>

            <div class="pai">
                <div class="icons">
                    <abbr title="Git Hub"><i class="bi bi-github" id="icon1"><a href=""></a></i></abbr>
                    <abbr title="Instagram"><i class="bi bi-instagram" id="icon2"><a href=""></a></i></abbr>
                </div>


                <div class="Title">
                    <h1>Buscador de Endere√ßo</h1>
                </div>

                <abbr title="Digite seu CEP e Clique em Buscar">
                    <div class="form">
                        <input type="text" placeholder="Digite seu cep" pattern="[0-9]{5}-[0-9]{3}" maxlength="8"
                            id="inpBusca">
                        <input type="button" value="Buscar" id="btnBusca">
                    </div>
                </abbr>

            </div>
        </main>

    <script src="main.js"></script>
